
<div
  id="content"
  class="py-2 px-3  w-100"
  style="min-height: 100vh; margin-top: 40px"
>
<div class="container"></div>
  <div class="row  row-cols-sm-2 row-cols-md-3 ">
    <div class="col" *ngFor="let book of wishlistBooks          | paginate
    : {
        id: 'pageId',
        itemsPerPage: pageSize,
        currentPage: page,
        totalItems: totalCount
      }">
      <div class="book  p-4 d-flex gap-4">

        <img [src]="book.volumeInfo.thumbnail != null ? book.volumeInfo.thumbnail : 'assets/images/pexels-photo-1051073.jpeg'" onerror="'assets/images/pexels-photo-1051073.jpeg'" class="card-img-top" on alt="Book Cover">
        <div class="card-body">
          <h5 class="card-title">{{ book.volumeInfo.title }}</h5>
          <p class="card-text mb-0">Published: {{ book.volumeInfo.publishedDate }}</p>
          <p class="card-text">
            Author(s):
            <span *ngFor="let author of book.volumeInfo.authors; let i = index">
              <a  >{{ author.name }}</a>
              <span *ngIf="i < book.volumeInfo.authors.length - 1">, </span>
            </span>
          </p>
        
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
</div>
<div class="d-flex justify-content-end mx-3">
  <pagination-controls
    *ngIf="totalCount > pageSize"
    id="pageId"
    (pageChange)="page = $event"
    previousLabel=""
    nextLabel=""
  ></pagination-controls>
</div>
