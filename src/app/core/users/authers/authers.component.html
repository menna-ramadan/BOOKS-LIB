<div
  id="content"
  class="py-2 px-3 bg-light w-100"
  style="min-height: 100vh; margin-top: 40px"
>
<h5 class="card-title page-title font-weight-bold">{{ autherData.volumeInfo.name }}</h5>
<div class="book p-4 d-lg-flex gap-4 border rounded shadow-sm" style="background-color: #f9f9f9;">
  <img [src]="autherData.volumeInfo.thumbnail != null ? autherData.volumeInfo.thumbnail : 'assets/images/pexels-photo-1051073.jpeg'" 
      
       class=" rounded " alt="Book Cover" >
  
  <div class="card-body">
    <h5 class="card-title font-weight-bold">{{ autherData.volumeInfo.name }}</h5>
    <p class="card-text mb-0 text-muted">Published: {{ autherData.volumeInfo.publishedDate }}</p>
    <div class="reviews-section mt-3">
      <h3 class="font-weight-bold">Reviews:</h3>
      <div *ngIf="autherData.volumeInfo.reviews?.length > 0; else noReviews">
        <div *ngFor="let review of autherData.volumeInfo.reviews" class="mb-2">
          <p class="mb-0"><strong>{{ review.reviewer }}</strong></p>
          <p class="mb-0">Rating: {{ review.rating }} / 5</p>
          <p class="text-muted">{{ review.comment }}</p>
        </div>
      </div>
      <ng-template #noReviews>
        <p class="text-muted">No reviews available.</p>
      </ng-template>
    </div>

  </div>
</div>


</div>
